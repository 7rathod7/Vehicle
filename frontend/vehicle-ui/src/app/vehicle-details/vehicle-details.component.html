<h2>Vehicle Details</h2> 

<hr/>
<div *ngIf="vehicle">
  <div>
    <label><b>Model: </b></label> {{vehicle.model}}
  </div>
  <div>
    <label><b>Year: </b></label> {{vehicle.year}}
  </div>
  <div>
    <label><b>Manufacturer: </b></label> {{vehicle.manufacturer}}
  </div>
  <div>
    <label><b>Type: </b></label> {{vehicle.type}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Vehicle List</button><br>
