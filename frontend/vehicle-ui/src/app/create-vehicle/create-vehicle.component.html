<h3>Create Vehicle</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Model</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="vehicle.model" name="model">
    </div>

    <div class="form-group">
      <label for="name">Year</label>
      <input type="text" class="form-control" id="year" required [(ngModel)]="vehicle.year" name="year">
    </div>

    <div class="form-group">
      <label for="name">Manufacturer</label>
      <input type="text" class="form-control" id="manufacturer" required [(ngModel)]="vehicle.manufacturer" name="manufacturer">
    </div>

    <div class="form-group">
      <label for="name">Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="vehicle.type" name="type">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newVehicle()">Add</button> -->
</div>
